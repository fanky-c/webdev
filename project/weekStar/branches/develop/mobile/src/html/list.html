<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="Keywords" content="Ta的周星，礼物周星，YY语音">
        <meta name="Description" content="Ta的周星，礼物周星，YY语音">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="flexible" content="maximum-dpr=1">
        <title>周星榜单</title>
        <script src="../js/lib/flexLayout/flexLayout-1.3.1.js" inline></script>
        <script>
            var stat = {
                start: new Date()
            };
        </script>
        <link rel="stylesheet" href="../css/list.css" type="text/css">

        <body class="bgWhite">
            <header></header>
            <!--+最热战报        -->
            <div class="g-list-hotNews">
                <h3 class="u-hotIcon"></h3>
                <a id="hotNewsTxt" href="#" class="hotNewsTxt"></a><a href="http://yue.yy.com?from=zhouxing" class="ui-more"><span>更多</span><i class="arror"></i></a> </div>
            <!--+ 切换按钮-->
            <div class="m-list-toggle">
                <ul class="ui-toggeBtn">
                    <li class="active">本周榜单</li>
                    <li>周星名人堂</li>
                </ul>
            </div>
            <!--+ 列表-->
            <div id="g-rank-mod" class="g-rank-mod"><img src="../components/p-index/images/loading.gif" class="ui-loading"></div>
            <!--列表模板-->
            <script id="rankWrap" type="text/tmpl">{{each rank_info_vec}}
                <div class="g-rank-wrap">
                    <div class="m-list-wrap">
                        <div class="ui-nowWeek-list">
                            <div class="ui-top-line">
                                <div class="middle-img"><i class="leftCircle"></i><img src="{{defaults.img}}" data-original="{{$value.gift_info_map.gift_icon}}" class="lazy"><i class="rightCircle"></i></div>
                            </div>
                            <div class="ui-gift">{{$value.gift_info_map.medal_text}}</div>
                            <div class="ui-middle-list">
                                <h3 class="ui-title">周星主播</h3>
                                <dl class="u-rankList"> {{each $value.top_anchor_vec}}
                                    <dd data-uid="{{$value.uid}}" data-live="{{$value.is_live}}" data-topcid="{{$value.topcid}}" data-subcid="{{$value.subcid}}" class="rankWrap{{$index+1}}">
                                        <ul>
                                            <li>
                                                <div class="avatar"><img src="{{defaults.img}}" data-original="{{$value.icon || defaults.img}}" class="img lazy"></div><i class="rank rank{{$index+1}}"></i> </li>
                                            <li class="nameWrap"><span class="name">{{$value.nick || '虚位以待'}}</span>{{if $value.is_live == 1}}<i class="liveIcon">  </i>{{/if}}
                                            </li>
                                            <li class="gift">收到：{{$value.numb | milliFormat}} </li>
                                        </ul>
                                    </dd>
                                    {{/each}}
                                </dl>
                            </div>
                            <div class="ui-middle-list">
                                <h3 class="ui-title">周星大人物</h3>
                                <dl class="u-rankList">{{each $value.top_fan_vec}}
                                    <dd class="rankWrap{{$index+1}}">
                                        <ul>
                                            <li>
                                                <div class="avatar"><img src="{{defaults.img}}" data-original="{{$value.icon || defaults.img}}" class="img lazy"></div><i class="rank rank{{$index+1}}"></i> </li>
                                            <li class="nameWrap"><span class="name">{{$value.nick || '虚位以待'}}                          </span></li>
                                            <li class="gift">送出：{{$value.fans_numb | milliFormat}} </li>
                                        </ul>
                                    </dd>
                                    {{/each}}
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="blankdark10"></div>
                </div>
                {{/each}}
            </script>
            <!--+ 底部-->
            <div class="blank100"></div>
            <div class="cg-footer">
                <ul class="u-list">
                    <li> <a href="//web.yy.com/weekStar/index.html">TA的周星</a></li>
                    <li class="active"> <span class="line left"></span><a href="//web.yy.com/weekStar/list.html">周星榜单</a><span class="line right"></span></li>
                    <li> <a href="//web.yy.com/weekStar/rule.html">周星规则</a></li>
                </ul>
            </div>
        </body>
    </head>

    <body>
        <script src="../js/rConfig/rConfig.js" local-usage></script>
        <script src="../js/lib/requirejs/require.js" data-main="../components/p-list/p-list.js">
        </script>
    </body>

</html>
